<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fairlink</title>
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"/>
    <link href="../static/css/index.css" rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body >
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel text-center">
                <img src="../static/images/logo_login.png" th:src="@{/images/logo_login.png}" style="border:0;"/>
            </div>
            <div class="login-panel panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">FairLink DashBoard</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="login-form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" id="userId" placeholder="用户名"
                                       name="username" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="password" placeholder="密码"
                                       name="password" type="password" value=""/>
                            </div>
                            <div class="row">
                                <div class="col-lg-8">
                                    <input class="form-control logincode" id="code-input"
                                           placeholder="验证码" maxlength="5" name="email" type="text"/>
                                </div>
                                <div class="col-lg-4">
                                    <a onclick="freshCode();" class="hint hint--top"
                                       style="float:right;cursor:pointer;" data-hint="看不清楚,请换一张">
                                        <img id="verify-code" class="imgcode" src="su/verifycode"
                                             alt=""/>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <p id="code-tip" style="color:red;display:none;">验证码输入有误，请重新输入！</p>
                            </div>
                            <div class="checkbox">
                                <!-- <label>
                                    <input name="remember" type="checkbox" id="remember-password" value="Remember Me">记住密码
                                </label> -->
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="javascript:onLogin()" class="btn btn-lg btn-primary btn-block">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/jquery.md5.js" th:src="@{/js/jquery.md5.js}"></script>
<script src="../static/js/jsencrypt.min.js" th:src="@{/js/jsencrypt.min.js}"></script>
<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</html>
